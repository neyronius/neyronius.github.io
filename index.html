<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vladislav Samokhin - Personal Page</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* --- Basic Reset & Defaults --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling on the body itself */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a0f2d; /* Fallback color */
            /* --- Background Image --- */
            background-image: url('img/bg.jpg'); /* Make sure this path is correct when deploying */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps background stationary */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative; /* Needed for overlay */
        }

        /* --- Overlay for better text readability --- */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(15, 10, 30, 0.7); /* Dark semi-transparent overlay */
            z-index: 1;
        }

        /* --- Main Content Container --- */
        .container {
            position: relative; /* Ensure content is above the overlay */
            z-index: 2;
            max-width: 900px;
            width: 90%;
            padding: 30px;
            background-color: rgba(26, 15, 45, 0.0); /* Slightly transparent card background */
            border-radius: 10px;
            /* box-shadow: 0 0 25px rgba(255, 0, 255, 0.3); */ /* Neon glow effect */
            max-height: 90vh; /* Limit height to prevent overflow */
            overflow-y: auto; /* Allow scrolling *within* the container if needed, though aiming not to */
        }

        /* --- Header/Intro --- */
        h1 {
            color: #f0f0f0;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 8px rgba(255, 0, 255, 0.7); /* Neon pink glow */
        }

        .teaser {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #cccccc;
        }

        /* --- Navigation / Links --- */
        nav a, .content-section a {
            color: #00e5ff; /* Neon cyan */
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease, text-shadow 0.3s ease, transform 0.3s ease; /* Add transform to transition */
            display: inline-block; /* Ensure display is correct for transform */
        }

        nav a:hover, .content-section a:hover {
            color: #ffffff;
            /* text-shadow: 0 0 10px rgba(0, 229, 255, 0.8); Remove text-shadow for icons */
            transform: scale(1.1); /* Add scale effect */
        }

        .social-links a {
            font-size: 1.8rem; /* Increase size for icons */
            margin: 0 15px; /* Adjust margin slightly if needed */
        }

        /* --- Section Styling --- */

        .section-title {
            color: #f0f0f0;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 5px rgba(255, 0, 255, 0.5);
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }

        ul li {
            margin-bottom: 8px;
        }

        /* --- CV Section --- */


        /* --- Specific Section Elements --- */
        .featured-list li {
            margin-bottom: 10px;
        }

        .project-description {
            font-size: 0.9rem;
            color: #bbbbbb;
            margin-left: 15px;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .teaser {
                font-size: 1rem;
            }
            .social-links a {
                font-size: 1.3rem;
            }
            .container {
                padding: 20px;
                width: 95%;
                max-height: 95vh;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .teaser {
                font-size: 0.9rem;
            }
             nav a { /* Allow wrapping but keep inline */
                 display: inline-block; /* Back to inline-block */
                 /* margin-bottom: 10px; Remove specific bottom margin */
                 /* margin-left: 0; Remove zeroing */
                 /* margin-right: 0; Remove zeroing */
                 margin: 5px 10px; /* Add vertical and horizontal margin for wrapping */
             }
            .social-links {
                margin-top: 15px;
                text-align: center; /* Center the links */
            }
             .container {
                 padding: 15px;
             }
             /* Increase icon size on small mobile */
             .social-links a {
                 font-size: 2.1rem;
             }
        }

    </style>
</head>
<body>

    <div class="container">
        <div id="home" class="content-section active">
            <h1>Vlad Samokhin</h1>
            <p class="teaser">Software Developer</p>

            <nav class="social-links">
                <a href="https://github.com/neyronius" target="_blank" title="GitHub"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/vladislav-samokhin/" target="_blank" title="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="files/resume-vladislav-samokhin.pdf" target="_blank" title="Resume Download"><i class="fa-solid fa-file-pdf"></i></a>
                <a href="mailto:neyronius@gmail.com" title="Email"><i class="fa-solid fa-envelope"></i></a>
            </nav>
        </div>
    </div>
</body>
</html>
